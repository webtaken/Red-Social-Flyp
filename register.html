<!DOCTYPE html>
<html>
<head>
  <title>Flyp</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/icons/web-fonts-with-css/css/fontawesome.css">
  <link rel="stylesheet" href="css/register.css">
  <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
     crossorigin="anonymous"-->
  <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

  <!-- extrayendo los js -->
  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/inicio.js"></script>

</head>
<body>
  <div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                        <div class="card-header">
                          <h3 class="mb-0 my-2 Pangolin">Sign Up</h3>
                        </div>
                        <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputName">Name</label>
                                  <input type="text" class="form-control" id="inputName" placeholder="full name">
                                </div>
                                <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                  </div>
                                  <div class="form-group">
                                    <label for="inputVerify3">Verify</label>
                                    <input type="password" class="form-control" id="inputVerify3" placeholder="password (again)" required="">
                                  </div>
                                  <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg float-right">Register</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!--/row-->
                      </div>
                    </div>
                  </div>
</body>
</html>
